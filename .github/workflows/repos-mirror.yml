name: MindSpore Gitcode repos mirror periodic job

on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
        # The data type of the input
        type: string
  pull_request:
    paths:
    - '.github/workflows/**'
    # Runs at every pull requests submitted in master branch 
    branches: [ master ]
  schedule:
    # Runs every 2 hours
    - cron:  '0 */2 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Mirror the mindspore.
      uses: Yikun/hub-mirror-action@master
      with:
        src: gitcode/mindspore
        dst: github/mindspore-ai
        dst_key: ${{ secrets.SYNC_SSH_PRIVATE_KEY }}
        dst_token:  ${{ secrets.SYNC_TOKEN_GITHUB }}
        account_type: org
        clone_style: ssh
        force_update: true
        static_list: "hyper-parallel"
        debug: true
        lfs: true
